<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <div id="view-port">
            <div id="canvas"></div>
        </div>
        <div id="settings-van"><i class="fas fa-bars"></i></div>
        <div id="resize-settings">
            <div class="settings" id="rotate">
                <i class="fas fa-undo"> Rotate</i>
            </div>
            <div class="settings">
                <label for="width">Ширина</label>
                <input type="number" name="width" id="view-width" value="480" disabled/>
                <input type="range" name="width" id="range-width" min="480" max="1200" value="480" step="10">
            </div>
            <div class="settings">
                <label for="height">Высота</label>
                <input type="number" name="height" id="view-height" value="480" disabled/>
                <input type="range" name="height" id="range-height" min="480" max="1200" value="480" step="10"/>
            </div>
        </div>
    </div>

<script type="text/javascript" src="../libs/pixi-full.js"></script>
<script type="text/javascript" src="../libs/Sprite.js"></script>
<script type="text/javascript" src="../libs/StartWindow.js"></script>
<script type="text/javascript" src="../libs/LayoutManager.js"></script>


<script type="text/javascript" src="ui/Stage.js"></script>




<script type="text/javascript" src="Screen.js"></script>
<script type="text/javascript" src="Manager.js"></script>
<script type="text/javascript" src="index.js"></script>

</body>
</html>
